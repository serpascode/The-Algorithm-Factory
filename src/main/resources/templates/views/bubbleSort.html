<div xmlns:th="http://www.w3.org/1999/xhtml"  th:fragment="bubbleSort">
	<div class="px-2">	
		<div class="row">
			<div class="mx-auto mt-2 px-5 title">
				<h1>The Bubble Sort Algorithm</h1>
			</div>
		</div>
		<div class="row mt-1" style="flex-wrap: wrap-reverse;">
			<div class="col-lg mx-2 my-2 column-1 bg-light">
			<textarea disabled>
				for(i= a.length; --i>=0;)
				{	for(j=0; j<i; j++)
					{
						if(a[j]>a[j+1])
						swap(j, j+1);
						
					}
				}
			</textarea>
			</div>
			<div class="col-lg mx-2 my-2 column-2 bg-light">
			<canvas id="bubbleSortCanvas" style="">Canvas Not Supported</canvas>
			</div>
			
		</div>
	</div>
</div>
<script src="/js/Sorter.js" type="text/javascript"></script>
<script>
	//Canvas Id, divident of width, and time delay)
	sorter = new Sorter("bubbleSortCanvas", 5, 700);
	sorter.bubbleSort();
</script>
